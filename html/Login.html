<!DOCTYPE html>
<html lang="en">
<head>
        <title>Login Page</title>
        <link rel="stylesheet" href="../CSS/Login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>   
    <div class="container">
        <img src="../Photos/viber_image_2022-03-08_17-05-33-374.jpg" class="logo">
        <p class="login_txt">Login</p>
            <form method="post" class="login_form">
                <p class="select_txt">Select User Type:</p>
                <p class="input_group">
                   <input type="radio" class="admin" name="users" value="Admin">Admin
                   <input type="radio" class="tutor" name="users" value="Tutor">Tutor
                   <input type="radio" class="parents" name="users" value="Parents">Parents</p><br>
                  
                   <div class="input_group1">                   
                    <input type="text" placeholder="Username" class="username" name="username"></br>
                    </div>
                    <div class="input_group2">
                <input type="text" class="password" placeholder="Password" name="password"></br>
                </div>
                <div class="input_group3">
                <input type="submit" value="LOGIN" class="loginbtn" name="loginbtn"></br>
                </div>
        <p class="forgot_pw">
            <hr></hr></br>
            <a href="" class="fgtbtn">Forget Password??</a>
        </p>
</form>
    </div>
    
</body>
</html>
